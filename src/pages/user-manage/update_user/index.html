<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semar</title>
    <script
      src="https://kit.fontawesome.com/216b2461f6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- add user -->
    <div id="card-content">
      <div id="card-title">
        <h3><b>Ubah Pengguna</b></h3>
        <hr width="55px" size="7" color="aqua" />
        <div class="container">
          <form>
            <table>
              <tr>
                <td><i class="fa-solid fa-user"></i></td>
                <td>Nama</td>
                <td><input type="text" name="nama" /></td>
              </tr>
              <tr>
                <td><i class="fa-solid fa-user"></i></td>
                <td>Username</td>
                <td><input type="text" name="nama" /></td>
              </tr>
              <tr>
                <td><i class="fa-solid fa-building-columns"></i></td>
                <td>Instansi</td>
                <td><input type="text" name="nama" /></td>
              </tr>
              <tr>
                <td><i class="fa-solid fa-envelope"></i></td>
                <td>Email</td>
                <td><input type="email" name="email" /></td>
              </tr>
              <tr>
                <td><i class="fa-solid fa-circle-nodes"></i></td>
                <td>Role</td>
                <td><input type="text" name="nama" /></td>
              </tr>
              <tr>
                <td><i class="fa-solid fa-building-columns"></i></td>
                <td>Fitur</td>
                <td>
                  <input
                    type="checkbox"
                    name="Fitur"
                    value="atmospheric"
                    checked
                  />
                  Atmospheric
                  <input type="checkbox" name="Fitur" value="ocean" />
                  Ocean
                  <input type="checkbox" name="Fitur" value="fisherman" />
                  Fisherman
                  <input type="checkbox" name="Fitur" value="transportation" />
                  Transportation
                  <tr>
                    <td><i class="fa-solid fa-unlock"></i></td>
                    <td>Password</td>
                    <td><input type="password" name="nama" /></td>
                  </tr>
                </td>
              </tr>
            </table>

            <button type="submit">
              <a href="/pages/user-manage/">Simpan</a>
            </button>
            <button type="reset">Batal</button>
          </form>
        </div>
      </div>
    </div>

    <div id="footer">
      <p><b>&copy;</b> BRIN,Hak cipta dilindungi.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
